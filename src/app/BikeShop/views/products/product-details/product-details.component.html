<div class="body">
    <mat-grid-list *ngIf="hideProductPage" class="product-details-card" cols="1" rowHeight="500px">
        <mat-grid-tile>
            <mat-list cols="1" rowHeight="50:1" class="product-details-list">
                <mat-list-item class="product-details-item">{{"productName:  "}}{{selectedProduct.productName}}</mat-list-item>
                <mat-list-item class="product-details-item">{{"modelYear:    "}}{{selectedProduct.modelYear}}</mat-list-item>
                <mat-list-item class="product-details-item">{{"listPrice:    $"}}{{selectedProduct.listPrice}}</mat-list-item>
            </mat-list>
        </mat-grid-tile>
  
    </mat-grid-list> 
    <div class="mat-pad-sm">
        <button mat-raised-button type="button" class="text-white bg-gradient-to-r from-red-300 via-red-500 to-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"  (click)="buttonClicked('cancel')">Cancel</button>
        <button mat-raised-button type="button" class="text-white bg-gradient-to-r from-teal-300 via-teal-500 to-teal-600 focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 float-right" (click)="buttonClicked('add')">Add To Cart</button>
    </div> 
</div>
