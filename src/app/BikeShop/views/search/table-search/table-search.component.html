<div class="flex items-center bg-gray-100 rounded-md p-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M13.707 14.293a1 1 0 0 1-1.414 1.414l-2.08-2.08a4.5 4.5 0 1 1 1.414-1.414l2.08 2.08zM6.5 10.5a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" clip-rule="evenodd" />
    </svg>
    <div class="flex">
        <button id="dropdown-button" data-dropdown-toggle="dropdown" (click)="HideOptions()" data-te-dropdown-position="dropstart" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600 " type="button">{{DropdownButtonText}}<svg aria-hidden="true" class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
        <div  [ngClass]="{'hidden': isHidden}" id="dropdown" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
            <li *ngFor="let option of ColumnOptions">
                <button type="button" (click)="ChangeDropdownText(option)"class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{option}}</button>
            </li>
            </ul>
        </div>
            <input class="ml-2 border-none focus:ring-0 focus:outline-none w-full" name="searchName" [(ngModel)]="searchName" type="text" placeholder="Search">
            <button class="ml-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" (click)="search(searchName)">Search</button> 
    </div>
  </div>
